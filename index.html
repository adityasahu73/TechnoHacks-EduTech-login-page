<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />

  <title>
    Login Page
  </title>
</head>

<body>
  <div class="container">
    <div class="heading">
      <a href="https://www.linkedin.com/company/technohacks-edutech/">
        <h1>
          <span style="color: #B322E6;">Techno</span> Hacks
          <span style="color: #0040FF;">Edutech</span>
        </h1>
      </a>
      <h3>Web Development Internship</h3>
      <h4>
        Create a login page for a website or app,
        complete with input validation and password
        hashing <i class="fa-solid fa-id-card"></i>
        <br>Made By - <a href="https://adityasahu73.github.io/myportfolio/" target="_blank"> Aditya Sahu </a><i
          class="fa-solid fa-heart" style="color: #ff0000;"></i>
      </h4>
    </div>

    <div class="box">
      <form action="" class="form">
        <div class="input-box">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" placeholder="Email" id="email" required />
        </div>
        <div class="input-box">
          <i class="fa-solid fa-eye-slash" onclick="showPassword()" id="eye"></i>
          <input type="password" placeholder="Password" id="password" required />
        </div>
      </form>
      <!-- <i class="fa-solid fa-circle-xmark fa-shake"></i> -->
      <span id="show"></span>
      <button onclick="login()" class="btn">Login</button>
      <span id="successfull">Successfully logged in!! <i class="fa-solid fa-circle-check"></i></span>
    </div>
</body>

<script src="script.js"></script>

</html>
